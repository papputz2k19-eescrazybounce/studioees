<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EES Studio</title>

  <!-- Clean Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #ffffff;
      color: #111;
    }

    .container {
      max-width: 960px;
      margin: auto;
      padding: 80px 24px;
    }

    header {
      font-size: 28px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .hero {
      margin-top: 60px;
    }

    .hero h1 {
      font-size: 48px;
      line-height: 1.2;
      margin-bottom: 16px;
    }

    .hero p {
      font-size: 18px;
      color: #555;
      max-width: 620px;
    }

    .tagline {
      margin-top: 40px;
      font-size: 16px;
      color: #777;
    }

    footer {
      margin-top: 120px;
      border-top: 1px solid #eee;
      padding-top: 24px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="container">
    <header>EES Studio</header>

    <section class="hero">
      <h1>Independent App & Game Publisher</h1>
      <p>
        EES Studio is an independent digital studio focused on building
        simple, engaging mobile apps and games with clean user experiences.
      </p>
    </section>

    <div class="tagline">
      Publisher • Developer • Creative Studio
    </div>

    <footer>
      © 2025 EES Studio. All rights reserved.
    </footer>
  </div>

</body>
</html>
